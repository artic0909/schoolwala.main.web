<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - SEO Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Google Preview Styles */
    .google-preview {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      max-width: 600px;
    }
    .google-title {
      color: #1a0dab;
      font-size: 18px;
      margin-bottom: 3px;
    }
    .google-url {
      color: #006621;
      font-size: 14px;
      margin-bottom: 3px;
    }
    .google-description {
      color: #545454;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">SEO Settings – Home Page</h2>
    <form action="/save-seo-home" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

      <!-- Meta SEO -->
      <h5 class="mb-3">Basic SEO</h5>
      <div class="mb-3">
        <label class="form-label">Meta Title</label>
        <input type="text" class="form-control" id="seo_title" name="seo_title" maxlength="60" placeholder="Enter meta title (50–60 chars)">
      </div>
      <div class="mb-3">
        <label class="form-label">Meta Description</label>
        <textarea class="form-control" id="seo_description" name="seo_description" maxlength="160" rows="2" placeholder="Enter meta description (150–160 chars)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Meta Keywords</label>
        <input type="text" class="form-control" name="seo_keywords" placeholder="keyword1, keyword2, keyword3">
      </div>
      <div class="mb-3">
        <label class="form-label">Canonical URL</label>
        <input type="url" class="form-control" id="canonical_url" name="canonical_url" placeholder="https://www.yoursite.com/">
      </div>

      <!-- Google Search Preview -->
      <h5 class="mt-4 mb-3">Google Search Preview</h5>
      <div class="google-preview mb-4">
        <div class="google-title" id="preview-title">Your Meta Title will appear here</div>
        <div class="google-url" id="preview-url">https://www.yoursite.com/</div>
        <div class="google-description" id="preview-description">Your meta description will appear here</div>
      </div>

      <!-- Open Graph -->
      <h5 class="mt-4 mb-3">Open Graph (Social Sharing)</h5>
      <div class="mb-3">
        <label class="form-label">OG Title</label>
        <input type="text" class="form-control" name="og_title">
      </div>
      <div class="mb-3">
        <label class="form-label">OG Description</label>
        <textarea class="form-control" name="og_description" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">OG Image</label>
        <input type="file" class="form-control" name="og_image">
      </div>
      <div class="mb-3">
        <label class="form-label">OG URL</label>
        <input type="url" class="form-control" name="og_url" placeholder="https://www.yoursite.com/">
      </div>

      <!-- Twitter Card -->
      <h5 class="mt-4 mb-3">Twitter Card</h5>
      <div class="mb-3">
        <label class="form-label">Twitter Title</label>
        <input type="text" class="form-control" name="twitter_title">
      </div>
      <div class="mb-3">
        <label class="form-label">Twitter Description</label>
        <textarea class="form-control" name="twitter_description" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Twitter Image</label>
        <input type="file" class="form-control" name="twitter_image">
      </div>

      <!-- Robots & Schema -->
      <h5 class="mt-4 mb-3">Advanced</h5>
      <div class="mb-3">
        <label class="form-label">Robots Meta</label>
        <select class="form-select" name="robots_meta">
          <option value="index, follow" selected>Index, Follow</option>
          <option value="noindex, follow">Noindex, Follow</option>
          <option value="index, nofollow">Index, Nofollow</option>
          <option value="noindex, nofollow">Noindex, Nofollow</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Schema Markup (JSON-LD)</label>
        <textarea class="form-control" name="schema_code" rows="4" placeholder='Paste JSON-LD schema code here'></textarea>
      </div>

      <!-- H1 Title -->
      <div class="mb-3">
        <label class="form-label">Home Page H1 Title</label>
        <input type="text" class="form-control" name="h1_title" placeholder="Main heading for homepage">
      </div>

      <button type="submit" class="btn btn-primary">Save SEO Settings</button>
    </form>
  </div>

  <script>
    // Live Google Preview Update
    const titleInput = document.getElementById('seo_title');
    const descInput = document.getElementById('seo_description');
    const urlInput = document.getElementById('canonical_url');

    const previewTitle = document.getElementById('preview-title');
    const previewDesc = document.getElementById('preview-description');
    const previewUrl = document.getElementById('preview-url');

    titleInput.addEventListener('input', () => {
      previewTitle.textContent = titleInput.value || "Your Meta Title will appear here";
    });
    descInput.addEventListener('input', () => {
      previewDesc.textContent = descInput.value || "Your meta description will appear here";
    });
    urlInput.addEventListener('input', () => {
      previewUrl.textContent = urlInput.value || "https://www.yoursite.com/";
    });
  </script>
</body>
</html>
